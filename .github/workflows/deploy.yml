name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

env:
  # App configuration - Customize these for your deployment
  APP_NAME: tg-bot  # Change this to your desired Cloud Run service name
  REGION: europe-central2  # Change this to your preferred Google Cloud region (see: https://cloud.google.com/run/docs/locations)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present

      - name: Create .env.local for build
        run: |
          # Create .env.local file with all required environment variables for the Next.js build
          # These values are pulled from GitHub Secrets (configure in: Settings → Secrets and variables → Actions)
          cat > .env.local << EOF
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_BEARER_TOKEN=${{ secrets.WEBHOOK_BEARER_TOKEN }}
          EOF

      - name: Extract project ID from credentials and set image/service names
        run: |
          # Extract the Google Cloud project ID from the service account JSON key
          # This ensures we use the correct project without hardcoding it
          PROJECT_ID=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.project_id')
          echo "PROJECT_ID=${PROJECT_ID}" >> $GITHUB_ENV
          echo "AR_REPO=${PROJECT_ID}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ env.APP_NAME }}" >> $GITHUB_ENV
          echo "SERVICE_NAME=${{ env.APP_NAME }}" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # GCP_SA_KEY should contain the full JSON key of your service account
          # Create in: Google Cloud Console → IAM & Admin → Service Accounts
          # Configure in: GitHub repo Settings → Secrets and variables → Actions
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Check Artifact Registry repository
        run: |
          set -e
          # Check if Artifact Registry repository exists, create if it doesn't
          # This repository stores Docker images for your application
          if gcloud artifacts repositories describe "${{ env.AR_REPO }}" --location="${{ env.REGION }}" > /dev/null 2>&1; then
            echo "✓ Artifact Registry repository '${{ env.AR_REPO }}' exists in ${{ env.REGION }}."
          else
            echo "✗ Artifact Registry repository '${{ env.AR_REPO }}' does NOT exist in ${{ env.REGION }}."
            echo "Creating Artifact Registry repository '${{ env.AR_REPO }}'..."
            gcloud artifacts repositories create "${{ env.AR_REPO }}" \
              --repository-format=docker \
              --location="${{ env.REGION }}" \
              --description="Container images for ${{ env.AR_REPO }}"
            echo "✓ Repository created successfully."
          fi

      - name: Check if Docker image exists
        run: |
          set -e
          IMAGE_PATH="${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}"
          
          if gcloud artifacts docker images list "${{ env.REGION }}-docker.pkg.dev/${IMAGE_PATH}" --limit=1 > /dev/null 2>&1; then
            echo "✓ Docker image '${{ env.IMAGE_NAME }}' exists in repository."
            echo "Existing tags:"
            gcloud artifacts docker tags list "${{ env.REGION }}-docker.pkg.dev/${IMAGE_PATH}" --limit=5 || true
          else
            echo "✗ Docker image '${{ env.IMAGE_NAME }}' does NOT exist yet."
            echo "This will be the first push for this image."
          fi

      - name: Build and push Docker image
        run: |
          set -e
          IMAGE_HOST="${{ env.REGION }}-docker.pkg.dev"
          IMAGE_PATH="${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}"
          IMAGE_URI="${IMAGE_HOST}/${IMAGE_PATH}"

          gcloud auth configure-docker "${IMAGE_HOST}" --quiet

          echo "Building Docker image..."
          docker build -t "${IMAGE_URI}:latest" -t "${IMAGE_URI}:${GITHUB_SHA}" .
          
          echo "Pushing image with tag: ${GITHUB_SHA}"
          docker push "${IMAGE_URI}:${GITHUB_SHA}"
          
          echo "Pushing image with tag: latest"
          docker push "${IMAGE_URI}:latest"
          
          echo "✓ Image pushed successfully."

      - name: Deploy to Cloud Run
        run: |
          set -e
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA}"

          echo "Deploying to Cloud Run service: ${{ env.SERVICE_NAME }}"

          # Deploy the Docker image to Cloud Run
          # Key configuration:
          # - allow-unauthenticated: Makes the service publicly accessible
          # - port 3000: Next.js default port
          # - cpu/memory: Resource allocation (adjust based on your needs)
          # - timeout: Maximum request duration in seconds
          # - max-instances: Scales up to 10 instances under load
          # All environment variables are passed from GitHub Secrets
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${IMAGE_URI}" \
            --platform managed \
            --region "${{ env.REGION }}" \
            --allow-unauthenticated \
            --port 3000 \
            --cpu 1 \
            --memory 512Mi \
            --timeout 300 \
            --max-instances 10 \
            --update-env-vars NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }},WEBHOOK_BEARER_TOKEN=${{ secrets.WEBHOOK_BEARER_TOKEN }},JUST_SECRET=${{ secrets.JUST_SECRET }}

          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')

          echo "✓ Deployment completed successfully."
          echo "Service URL: ${SERVICE_URL}"
